<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background-container">
    <br>
    <br>
    <br>
    <img class = "backup" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1231630/moon2.png" alt="">
    <div class="main-container">
      <div class="container top">
          <h1>Weather App</h1>
          <form action="" onsubmit="return false">
              <input type="text" class="search" placeholder="Search by city name">
              <button type="submit" class="btn">Submit</button>
              <p class="error"></p>
          </form>
          <section>
              <div class="container">
                <br>
                <br>
                  <div class="icon">
                      <img src="" alt="" class="weather-icon">
                  </div>
                  <div class="location">
                      <div class="city">New York, US</div>
                      <div class="date">Thursday, September 26 2022</div>
                  </div>
                  <div class="current">
                      <div class="temp">Temp: 25 <span>°C</span></div>
                      <div class="weather">Weather: Sunny</div>
                      <div class="temp-range">Temp Range: 10°C / 15°C</div>
                  </div>
              </div>
          </section>
      </div>
  </div>
  
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="clouds">
    </div>
    
    <script src="script.js"></script>
</body>
</html>
